<!-- Add/Create List Name -->
<div class="rounded-xl font-medium flex flex-col gap-2">

     <span class="flex w-full">
          <textarea #addCardInput placeholder="Enter the title for this card..."
          class="w-full outline-none rounded-md shadow-md h-16 resize-none p-2 font-normal"></textarea>
     </span>

     <!-- AddList & Cancel List Button -->
     <span class="flex gap-2 items-center">
          <button (click)="addCardToList()" 
               class="bg-blue-600 hover:bg-blue-700 text-white rounded-md py-2 px-3" >
               Add Card
          </button>

          <button (click)="closeAddCardField()"
               class="hover:bg-slate-300 flex items-center justify-center rounded-md p-2">
               <mat-icon>close</mat-icon>
          </button>
     </span>
</div>
